<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        for (let i = 1; i <= 100; i++) {
            let out = "";
            if (i % 3 == 0 && i % 4 == 0) {
                out = "Bish-Bosh";
            }
            else if (i % 3 == 0) {
                out = "Bish";
            }
            else if (i % 4 == 0) {
                out = "Bosh";
            }
            else if (out == "") {
                out = i; // .toString();
            }
            else {
                out = "Not possible?"
            }
            console.log(('  ' + i).substr(-3) + ': ' + out);
        }
    </script>
</head>
